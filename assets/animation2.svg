<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="background:black">
  <defs>
    <rect id="pixel" width="4" height="4" />
  </defs>

  <!-- Pixel Matrix (10x10), with color variation and staggered animation -->
  <!-- You can copy/paste and change colors, positions, and timing to expand -->
  
  <use href="#pixel" x="20" y="20" fill="#ff0055">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0s" fill="freeze"/>
  </use>
  <use href="#pixel" x="24" y="20" fill="#00ffff">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.2s" fill="freeze"/>
  </use>
  <use href="#pixel" x="28" y="20" fill="#ffff00">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.4s" fill="freeze"/>
  </use>
  <use href="#pixel" x="32" y="20" fill="#00ff66">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.6s" fill="freeze"/>
  </use>
  <use href="#pixel" x="36" y="20" fill="#ff6600">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.8s" fill="freeze"/>
  </use>

  <use href="#pixel" x="24" y="24" fill="#ff00ff">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.0s" fill="freeze"/>
  </use>
  <use href="#pixel" x="28" y="24" fill="#33ccff">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.2s" fill="freeze"/>
  </use>
  <use href="#pixel" x="32" y="24" fill="#ffff99">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.4s" fill="freeze"/>
  </use>
  <use href="#pixel" x="36" y="24" fill="#66ff33">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.6s" fill="freeze"/>
  </use>

  <use href="#pixel" x="28" y="28" fill="#ccccff">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.8s" fill="freeze"/>
  </use>
  <use href="#pixel" x="32" y="28" fill="#ff9999">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="2.0s" fill="freeze"/>
  </use>
  <use href="#pixel" x="28" y="32" fill="#66ffff">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="2.2s" fill="freeze"/>
  </use>
  <use href="#pixel" x="32" y="32" fill="#ccff66">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="2.4s" fill="freeze"/>
  </use>

  <use href="#pixel" x="24" y="36" fill="#ffcc00">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="2.6s" fill="freeze"/>
  </use>
  <use href="#pixel" x="36" y="36" fill="#ff3399">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="2.8s" fill="freeze"/>
  </use>

  <!-- Add more pixels to expand pattern -->
</svg>
