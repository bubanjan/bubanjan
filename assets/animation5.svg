<svg viewBox="0 0 1100 300" width="1100" height="300" xmlns="http://www.w3.org/2000/svg" style="background:black">
  <style>
    .pixel {
      width: 4px;
      height: 4px;
      fill: #00ff99;
      animation: blink 2s infinite ease-in-out alternate;
    }

    @keyframes blink {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    .typewriter {
      font-family: monospace;
      font-size: 20px;
      fill: #00ff99;
      overflow: hidden;
      white-space: nowrap;
      width: 0;
      animation: typing 12s steps(65, end) 1 forwards;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 1000px }
    }
  </style>

  <!-- Stars -->
  <rect class="pixel" x="40" y="30" />
  <rect class="pixel" x="200" y="50" />
  <rect class="pixel" x="350" y="40" />
  <rect class="pixel" x="500" y="70" />
  <rect class="pixel" x="650" y="20" />
  <rect class="pixel" x="750" y="60" />
  <rect class="pixel" x="850" y="100" />
  <rect class="pixel" x="900" y="30" />
  <rect class="pixel" x="150" y="100" />
  <rect class="pixel" x="600" y="150" />
  <rect class="pixel" x="300" y="200" />
  <rect class="pixel" x="100" y="180" />
  <rect class="pixel" x="700" y="250" />

  <!-- Slow typing -->
  <text x="40" y="270" class="typewriter">
    NOVAK BUBANJA FULL STACK DEVELOPER, C#, .NET, XAML, JS, REACT
  </text>
</svg>
