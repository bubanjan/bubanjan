<svg viewBox="0 0 1200 100" width="1200" height="100" xmlns="http://www.w3.org/2000/svg" style="background:black">
  <style>
    .typing {
      font-family: monospace;
      font-size: 24px;
      fill: #00FF00;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 10s steps(70, end) forwards;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    .cursor {
      font-family: monospace;
      font-size: 24px;
      fill: #00FF00;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Typing Text -->
  <text x="20" y="60" class="typing">
    NOVAK BUBANJA FULL STACK DEVELOPER, C#, .NET, XAML, JS, REACT
  </text>

  <!-- Blinking Cursor -->
  <text x="1040" y="60" class="cursor">_</text>
</svg>
